<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Xun's Research Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Xun's Research Portal</div>
                <div class="nav-links">
                    <a href="{{ url_for('main.home') }}">Home</a>
                    <a href="{{ url_for('main.about') }}">About</a>
                    <a href="{{ url_for('main.research') }}">Research</a>
                    <a href="{{ url_for('main.contact') }}">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Research Portal. All rights reserved.</p>
                <div class="footer-links">
                    <a href="{{ url_for('main.privacy') }}">Privacy Policy</a>
                    <a href="{{ url_for('main.terms') }}">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>

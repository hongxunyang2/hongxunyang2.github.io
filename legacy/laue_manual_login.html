<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/laue_manual_password.css">
    <title>Password Protected Page</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "laue") {
                // Store a flag in sessionStorage
                sessionStorage.setItem("authenticated", "true");
                // Redirect to the protected page
                window.location.href = "laue_manual_protected.html";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <!-- Add a container for styling -->
    <div class="container">
        <h2>Please enter the password to access the Laue step-by-step Instructions:</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
</body>
</html>
